<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <main style="max-width: 100vw; max-height: 100vh;">
        <section id="main-stack" class="bg-size main-stack">
            <!-- <article class="card color-blue">
                <p class="left number">9</p>
                <p class="text-center inside">9</p>
                <p class="right number">9</p>
            </article> -->
            
            <!-- buy 4 card -->
            <article class="card choose-color color-black">
                <p class="left number">&plus;4</p>
                <div class="buy-4">
                    <div class="mini-card z-index-1 color-green"></div>
                    <div class="mini-card z-index-2 color-blue"></div>
                    <div class="mini-card z-index-4 color-red"></div>
                    <div class="mini-card z-index-3 color-yellow"></div>
                </div>
                <p class="right number">&plus;4</p>
            </article>
        </section>

        <section class="center player-size" id="player-cards">
            <!-- choose color card -->
            <article class="card selected-card choose-card">
                <div class="choose-card-inside">
                    <button class="area-1 color-blue"></button>
                    <button class="area-2 color-red"></button>
                    <button class="area-3 color-yellow"></button>
                    <button class="area-4 color-green"></button>
                </div>
            </article>

            <!-- buy 4 card -->
            <article class="card choose-color color-black">
                <p class="left number">&plus;4</p>
                <div class="buy-4">
                    <div class="mini-card z-index-1 color-green"></div>
                    <div class="mini-card z-index-2 color-blue"></div>
                    <div class="mini-card z-index-4 color-red"></div>
                    <div class="mini-card z-index-3 color-yellow"></div>
                </div>
                <p class="right number">&plus;4</p>
            </article>

            <!-- simple card -->
            <article class="card color-blue">
                <p class="left number">9</p>
                <p class="text-center inside">9</p>
                <p class="right number">9</p>
            </article>   

            <!-- buy 2 card -->
            <article class="card choose-color color-blue">
                <p class="left number">&plus;2</p>
                <div class="buy-2">
                    <div class="mini-card z-index-1 default-color"></div>
                    <div class="mini-card z-index-2 default-color"></div>
                </div>
                <p class="right number">&plus;2</p>
            </article> 
        </section>
        
        <span id="escolher-cor">
            <article class="card choose-card">
                <div class="choose-card-inside">
                    <button class="area-1 color-blue" value="color-blue"></button>
                    <button class="area-2 color-red" value="color-red"></button>
                    <button class="area-3 color-yellow" value="color-yellow"></button>
                    <button class="area-4 color-green" value="color-green"></button>
                </div>
            </article>
        </span>

    </main>

    <script src="right_way.js"></script>
</body>

</html>
